<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
 <head>
   <meta charset="UTF-8">
   <!---<title> Responsive Registration Form | CodingLab </title>--->
   <link rel="stylesheet" href="css/style.css">
   <!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<!--font awesome tool kit link individual{dont use under link command} -->
<script src="https://kit.fontawesome.com/2455cf28b5.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <!--styles-->

<body>
 <div class="container">
   <div class="title">Add me </div>
   <div class="content">
     <form action="Mailto: pratabagh62@gmail.com" method="post" enctype="text/plain">
       <div class="user-details">
         <div class="input-box">
          <i class="fa-solid fa-user icon"></i>
           <span class="details">Full Name</span>
           <input type="text" placeholder="Enter your name" required>
         </div>
         <div class="input-box">
         <i class="fa-solid fa-face-smile icon"></i>
           <span class="details">Branch</span>
           <input type="text" placeholder="Enter your Branch" required>
         </div>
         <div class="input-box">
          <i class="fa-solid fa-envelope icon"></i>

           <span class="details">Email</span>
           <input type="text" placeholder="Enter your email" required>
         </div>
         <div class="input-box">
           <i class="fa-solid fa-book icon"></i>

           <span class="details">Enroll no.</span>
           <input type="text" placeholder="Enter your Enroll number" required>
         </div>
         <div class="input-box">
        <i class="fa-solid fa-graduation-cap icon"></i>
           <span class="details">Pass Out year</span>
           <input type="text" placeholder="Enter your paas out year" required>

         </div>
         <p>
         <div class="input-box">
           <i class="fa-solid fa-image icon"></i>
            <span class="details"> Upload a Iamge </span>

          <input type="image" alt="Submit" placeholder="Upload a image" style="float:right" width="48" height="48">

         </div>
       </p>
         <div class="input-box">
           <span class="details">Social Handles</span>
           <i class="fa-brands fa-square-instagram icon"></i>
           <input type="text" placeholder="Instagram" required>
           <br>
           <br>
           <i class="fa-brands fa-linkedin icon"></i>
           <input type="text" placeholder="Linkedin" value="">
           <br>
           <br>
           <i class="fa-brands fa-twitter icon"></i>
           <input type="text" placeholder="Twitter" value="">
           <br>
           <br>
           <i class="fa-brands fa-facebook icon"></i>
           <input type="text" placeholder="Facebook" value="">
         </div>
         </div>
       <div class="gender-details">
         <input type="radio" name="gender" id="dot-1">
         <input type="radio" name="gender" id="dot-2">
         <input type="radio" name="gender" id="dot-3">
         <span class="gender-title">Gender</span>
         <div class="category">
           <label for="dot-1">
           <span class="dot one"></span>
           <span class="gender">Male</span>
         </label>
         <label for="dot-2">
           <span class="dot two"></span>
           <span class="gender">Female</span>
         </label>
         <label for="dot-3">
           <span class="dot three"></span>
           <span class="gender">Prefer not to say</span>
           </label>
         </div>
       </div>
       <div class="button">
         <input type="submit" value="Add me ">
       </div>
     </form>
   </div>
 </div>

</body>
</html>
